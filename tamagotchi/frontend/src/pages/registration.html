<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./../../dist/styles.css" />
</head>

<body>
    <div class="form__gradient">
        <div class="form">
        <h3 class="form__title">Регистрация</h3>
        <form class="form__content" action="" method="POST">
            <div class="form__item">
                <!-- <label class="form__label" for="name">Имя:</label> -->
                <input class="form__input" type="text" id="name" name="name" placeholder="Имя" required />
            </div>
            <div class="form__item">
                <!-- <label class="form__label" for="login">Логин:</label> -->
                <input class="form__input" type="text" id="login" name="login" placeholder="Логин" reguired />
            </div>
            <div class="form__item">
                <!-- <label class="form__label" for="email">Почта:</label> -->
                <input class="form__input" type="email" id="email" name="email" placeholder="Почта" required />
            </div>
            <div class="form__item">
                <!-- <label class="form__label" for="password">Пароль:</label> -->
                <input class="form__input" type="password" id="password" name="password" placeholder="Пароль" required />
            </div>
            <div class="form__buttons">
                <button class="button button_submit" type="submit">
                Зарегистрироваться
            </button>
            </div>
            
        </form>
        </div>
    </div>
    
    <script src="./../../dist/bundle.js"></script>
</body>

</html>
