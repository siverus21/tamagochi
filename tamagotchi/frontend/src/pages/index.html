<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webpack</title>
        <link rel="stylesheet" href="./../../dist/styles.css" />
    </head>

    <body>
        <div class="form">
            <h3 class="form__title">Регистрация</h3>
            <form class="form__content" action="" method="POST">
                <div class="form__item">
                    <label class="form__label"
                        >Имя:
                        <input
                            class="form__input"
                            type="text"
                            name="name"
                            required
                        />
                    </label>
                </div>

                <div class="form__item">
                    <label class="label-login"
                        >Логин:
                        <input
                            class="input-login"
                            type="text"
                            name="login"
                            reguired
                        />
                    </label>
                </div>

                <div class="form__item">
                    <label class="form__label">
                        Почта:
                        <input
                            class="form__input"
                            type="email"
                            name="email"
                            required
                        />
                    </label>
                </div>

                <div class="form__item">
                    <label class="form__label">
                        Пароль:
                        <input
                            class="form__input"
                            type="password"
                            name="password"
                            required
                        />
                    </label>
                </div>

                <button class="button button_submit" type="submit">
                    Зарегистрироваться
                </button>
            </form>
        </div>

        <div class="form">
            <h3 class="form__title">Авторизация</h3>

            <form class="form__content" action="" method="POST">
                <div class="form__item">
                    <label class="form__item">
                        Логин:
                        <input
                            class="form__input"
                            type="text"
                            name="login"
                            required
                            placeholder="Введите логин"
                        />
                    </label>
                </div>
                <div class="form__item">
                    <label class="form__label">
                        Пароль:
                        <input
                            class="form__input"
                            type="password"
                            name="password"
                            required
                            placeholder="Введите пароль"
                        />
                    </label>
                    <button class="button button__submit" type="submit">
                        Войти
                    </button>
                    <button class="button button__registration" type="button">
                        Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>

        <script src="./../../dist/bundle.js"></script>
    </body>
</html>
